<div class="d-wrapper " *ngIf="isAuthenticated">

<div class="d-profile color-darker">
  <div class="closeNav " (click)="close()" *ngIf="isOpen"> <mat-icon >clear</mat-icon></div>
  <div class="openNav " (click)="close()" *ngIf="!isOpen"> <mat-icon >menu</mat-icon></div>

  <div class="userimage"><img class="image" src="assets/images/default-image.png" alt="profile-image"></div>
  <div class="nameBox">
    <div *ngIf="isOpen"><h1>{{profile.res.first_name | uppercase }}</h1></div>
    <div *ngIf="isOpen" class="verifiedImage"><img class="image" src="assets/images/verified.png" alt="verified-icon"></div>
  </div>
  <div *ngIf="isOpen"><h1>{{profile.res.email }}</h1></div>
  <div *ngIf="isOpen"><h1>{{profile.res.pincode}}</h1></div>
  <div *ngIf="isOpen"><h1>{{profile.res.address}}</h1></div>
  <div class="  font-large border-radius-4 navigation"><a routerLink="/cow" ><div class="display-flex ite"><mat-icon>message</mat-icon><div><span *ngIf="isOpen">DASHBOARD</span></div></div></a></div>
  <div class="  font-large border-radius-4 navigation"><a routerLink=""><div class="display-flex ite"> <mat-icon>vpn_key</mat-icon><div><span *ngIf="isOpen">BILLING</span> </div></div></a></div>
  <div class=" font-large border-radius-4 navigation"><a routerLink="/cow/subscribers"><div class="display-flex ite"> <mat-icon>map</mat-icon><div><span *ngIf="isOpen">SUBSCRIBERS</span> </div></div></a></div>
  <div class="  font-large border-radius-4 navigation"><a routerLink=""><div class="display-flex ite"><mat-icon>message</mat-icon><div> <span *ngIf="isOpen">MESSAGES</span></div></div></a></div>
  <div class="   font-large border-radius-4 navigation" (click)="logout()"><a routerLink=""><div class="display-flex ite">  <mat-icon> exit_to_app</mat-icon><div><span *ngIf="isOpen">SIGN OUT</span></div></div></a>
  </div>
</div>
</div>
